<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h4>About</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
            </div>
            <div class="col-lg-3">
                <h4>Social Links</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-3">
                <h4>Our Bunker</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-3">
                <h4>Latest Posts</h4>
                <div class="hline-w"></div>
                {% for post in site.categories['blog'] limit:5 %}
                    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></p>
                {% endfor %}
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
