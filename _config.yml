### GENERAL SETTINGS ###

# Site settings
title: Ebony Xscape.
description: "Pulling together the Creators that inspire me and make me think in the arts, sciences, and even mixing the two. It's storytelling in unconventional color."
analytics: UA-50546869-2
baseurl: "/solid-jekyll" #important: start with /
url: "http://ebonyxscape.github.io/solid-jekyll/"
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
#"http://st4ple.github.io"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#199815" #"#F70031" 
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#403506" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"
  
  
