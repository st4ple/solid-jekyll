### GENERAL SETTINGS ###

# Site settings
title: Privacy and Security Lab
description: "Website for the Privacy and Security Lab, School of Computing and Augmented Intelligence at Arizona State University."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://privacy-and-security-lab.github.io"

# Build settings
markdown: kramdown
# permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#a30046" #"#F70031"
  primary_rgb: "163,0,70" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "darkgrey" #"#33004D"
  link: "#428bca"
  link_hover: "#a30046"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  projects:
    output: true
    # permalink: /projects/:title/
  questions:
    output: true
    # permalink: /questions/:title/

