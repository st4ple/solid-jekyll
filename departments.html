---
layout: departments
title: Departments
permalink: /departments/
---

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 centered">
            <h2>Visit any of the departments present in the Faculty of Science</h2>
            <br>
            <div class="hline"></div>
        </div>
    </div>

<div class="container mtb">
    <div class="row">

        {% for post in site.categories['departments'] %}
            <div class="col-lg-6">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/departments/" | prepend: site.baseurl }}{{ post.img }}">
                </a>
            </div><!--/col-lg-5-->

            <div class="col-lg-6">
                <div class="hline"></div>
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Visit The Department]</a></p>
                
                <div class="spacing"></div>
                <div class="hline"></div>
                <div class="spacing"></div>
            </div><!--/col-lg-5-->
            <div class="spacing"></div><div class="spacing"></div><div class="spacing"></div>
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
    
    
</div>
