---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Sign up to our mailing list!</h4>
            <p>Receive e-mails on updates, upcoming events, volunteering opportunities, and many more!</p>
            <div class="hline"></div>
                
			<form role="form" action="//iit.us7.list-manage.com/subscribe/post?u=8f0638c241465fc4dfa51a387&amp;id=51d8e108dd" method="post" target="_blank" novalidate>
			  <div class="form-group">
			    <label for="name">Your Name</label>
			    <input type="text" value="" name="NAME" class="form-control" id="name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" value="" name="EMAIL" class="required form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="major">Major/Field</label>
			    <input type="text" value="" name="MAJOR" class="form-control" id="major">
			  </div>
			  <div class="form-group">
			    <label for="message">Why are you interested in joining IEEE@IIT?</label>
			    <textarea value="" name="REASO" class="form-control" id="message" rows="3"></textarea>
			  </div>
			  <button type="submit" class="btn btn-theme">Submit</button>
			</form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{Â site.email }}<br/>
                </p>
               
        </div>
    </div><! --/row -->
</div><! --/container -->
