<!DOCTYPE html>
<html>
    <head>
        <script>
            (function($){
	
// accordion focus	
	$('#accordion').on('shown.bs.collapse', function () {
		var panel = $(this).find('.in');
		$('html, body').animate({
			scrollTop: panel.offset().top
		}, 500);
	});
});
        </script>
    </head>

    {% include head.html %}

    <body>
        {% include nav.html %}

            {{ content }}

        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
